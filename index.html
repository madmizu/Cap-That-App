<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cap That App</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <!-- logo -->
    <img class="logo" src="./assets/capthatapp.png" />

    <!-- image card -->
    <div id="body">
      <div class="image-card">
        <img
          id="card-image"
          class="image"
          src="./assets/image-placeholder.jpg"
          alt="Title of image goes here too"
        />
        <h2 id="card-title" class="title">This is the caption</h2>
        <div class="likes-section">
          <button id="like-button" class="like-button">â™¥</button>
          <span id="likeCount" class="likes">0</span>
        </div>
        <ul id="newCaptions" class="newCaptions"></ul>
        <form id="caption-form" class="caption-form">
          <input
            class="caption-input"
            type="text"
            name="caption"
            id="caption"
            placeholder="Cap Me..."
          />
          <button class="caption-button" type="submit">Post</button>
        </form>
      </div>
    </div>
  </body>
</html>
